<div class="header">
    <div class="navbar">
      <a routerLink="home">Home</a>
      <a routerLink="movies">All Movies</a>
      <div *ngIf="genres" class="dropdown">
          <button class="dropbtn">
           By Genre
            <i class="fa fa-caret-down"></i>
          </button>
        <div class="dropdown-content">
          <a *ngFor="let genre of genres" (click)="selectGenre(genre.id)">{{genre.name}}</a>
        </div>
      </div>
  </div>
</div>
